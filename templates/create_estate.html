<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for("static", filename="style.css")}}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Сreate_estate</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <form method="POST" class="mb-5">
                    <div class="mb-3">
                        <label for="estate_address" class="form-label">Адрес:</label>
                        <input type="text" class="form-control" id="estate_address" name="estate_address" required>
                    </div>
                    <div class="mb-3">
                        <label for="size" class="form-label">Размер:</label>
                        <input type="number" class="form-control" id="size" name="size" required>
                    </div>
                    <div class="mb-3">
                        <label for="es_type" class="form-label">Тип:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="es_type" id="es_type_house" value="0">
                            <label class="form-check-label" for="es_type_house">Дом</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="es_type" id="es_type_flat" value="1">
                            <label class="form-check-label" for="es_type_flat">Квартира</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="es_type" id="es_type_loft" value="2">
                            <label class="form-check-label" for="es_type_loft">Лофт</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Создать недвижимость</button>
                </form>
                {% if tx_hash %}
                    <p class="mt-5">Создание прошло успешно. Хэш транзакции: {{ tx_hash }}</p>
                {% endif %}
                {% if error %}
                    <p class="mt-5">Ошибка: {{ error }}</p>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
